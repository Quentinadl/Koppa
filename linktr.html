<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/css/style.css">
        <link rel="stylesheet" href="Style/CSS/linktr.css">
        <title>Quentin Adeline</title>
        <link rel="icon" type="images/Logo/Logo.png" sizes="16x16" href="images/Logo/Logo.png">
    </head>
    <body>
        <div class="background-image">
            <section id="presentation">
                <img src="Images/Logo/Photo_Profil.png" alt="Photo de profil">
                <h1>Quentin ADELINE</h1>
                <p>Etudiant en Ingénieur Cybersécurité à<br>l'EFREI Paris</p>
            </section>

            <section id="etiquettes">
                <div class="etiquette">
                    <a href="https://www.my-koppa.com/" target="_blank">
                        <img src="Images/Logo/Koppa_noir.png"
                            alt="Logo Réseau Social" class="social-logo"
                            style="width: auto;padding-left: 5px;">
                        <p style="padding-left: 10px;">Mon site internet</p>
                    </a>
                </div>
                <div class="etiquette">
                    <a href="https://www.linkedin.com/in/quentin-adl/" target="_blank">
                        <img src="Images/Logo/Logo_LinkedIn_blanc.png"
                            alt="Logo Réseau Social" class="social-logo">

                    </a>
                </div>
                <div class="etiquette">
                    <a href="https://calendly.com/quentin-adeline/30min" target="_blank">
                        <img src="Images/Logo/Logo_Calendar_blanc.png"
                            alt="Logo calendier" class="social-logo">

                    </a>
                </div>
                <div class="etiquette">
                    <a href="https://www.instagram.com/_quentin_adl_/" target="_blank">
                        <img src="Images/Logo/Logo_Instagram_blanc.png"
                            alt="Logo Réseau Social" class="social-logo">
                        <p>@quentin_adl_</p>
                    </a>
                </div>
                <div class="etiquette">
                    <a href="https://github.com/Quentinadl" target="_blank">
                        <img src="Images/Logo/Logo_GitHub_blanc.png"
                            alt="Logo Réseau Social" class="social-logo">
                        <p>quentinadl</p>
                    </a>
                </div>
            </section>
        </div>
    </body>
    <footer>
        <div class="footer-content">
            <p>© Quentin ADELINE - Tous droit réservé</p>
        </div>
    </footer>
